<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <!-- Tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- My Styles -->
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <header>
  </header>
  <main>
    <h3 class="text-center font-bold text-4xl pt-5">Tic Tac Toe</h3>
    <div class="pb-2  my-2">
      <form class="flex justify-center gap-3">
        <p>Play with: </p>
        <label class="playWith playWithActive" for="playWithComp">
          <input type="radio" id="playWithComp" name="gamePlayer" value="playWithComp" checked>
          Computer</label>
        <label class="playWith" for="playWithFriend">
          <input type="radio" id="playWithFriend" name="gamePlayer" value="playWithFriend">
          Two Friends</label>
      </form>
      <hr id="formDivider" class="w-[50%] mx-auto my-2">
      <form id="gameModeForm" class="flex justify-center gap-3">
        <p>Game Mode: </p>
        <label for="gameModeEasy">
          <input type="radio" id="gameModeEasy" name="gameMode" value="gameModeEasy">
          Easy</label>
        <label class="playWithActive" for="gameModeMedium">
          <input type="radio" id="gameModeMedium" name="gameMode" value="gameModeMedium" checked>
          Medium</label>
        <label for="gameModeHard">
          <input type="radio" id="gameModeHard" name="gameMode" value="gameModeHard">
          Hard</label>
      </form>
    </div>
    <div class="flex justify-center">
      <div class="grid grid-cols-3 gap-4 text-center">
        <button id="b0" class="box"></button>
        <button id="b1" class="box"></button>
        <button id="b2" class="box"></button>
        <button id="b3" class="box"></button>
        <button id="b4" class="box"></button>
        <button id="b5" class="box"></button>
        <button id="b6" class="box"></button>
        <button id="b7" class="box"></button>
        <button id="b8" class="box"></button>
      </div>
    </div>
    <div>
      <h3 id="winner" class="text-center font-bold text-3xl pt-6"></h3>
    </div>
    <div class="flex justify-center mt-6">
      <button id="reset-game" class="btn font-bold text-2xl">Reset Game</button>
    </div>

  </main>
  <footer>
  </footer>
  <script src="js/utility.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
