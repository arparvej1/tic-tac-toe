<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <!-- Tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <header>
  </header>
  <main>
    <h3 class="text-center font-bold text-3xl p-5">Tic Tac Toe</h3>
    <div>
      <form>
        <p>Game Mode: </p>
        <input type="radio" id="gameModeEasy" name="gameMode" value="gameModeEasy" >
        <label for="gameModeEasy">Easy</label>
        <input type="radio" id="gameModeMedium" name="gameMode" value="gameModeMedium" checked>
        <label for="gameModeMedium">Medium</label>
        <input type="radio" id="gameModeHard" name="gameMode" value="gameModeHard">
        <label for="gameModeHard">Hard</label>
      </form>
    </div>
    <div class="flex justify-center">
      <div class="grid grid-cols-3 gap-4 text-center">
        <button id="b0" class="box"></button>
        <button id="b1" class="box"></button>
        <button id="b2" class="box"></button>
        <button id="b3" class="box"></button>
        <button id="b4" class="box"></button>
        <button id="b5" class="box"></button>
        <button id="b6" class="box"></button>
        <button id="b7" class="box"></button>
        <button id="b8" class="box"></button>
      </div>
    </div>
    <div>
      <h3 id="winner" class="text-center font-bold text-3xl pt-8"></h3>
    </div>
    <div class="flex justify-center mt-10">
      <button id="reset-game" class="btn font-bold text-3xl">Reset Game</button>
    </div>

  </main>
  <footer>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
